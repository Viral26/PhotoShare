{% extends 'photos/main.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name='description' class="form-control" type="text" placeholder="Enter a Description..">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name='category' class="form-control">
                                <option value='none'>Select a category..</option>
                                {% for category in categories %}
                                    <option value='{{category.id}}'>{{category}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name='category_new' class="form-control" type="text" placeholder="Create a new category..">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input required name='image' class="form-control-file" type="file" id="formFile">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

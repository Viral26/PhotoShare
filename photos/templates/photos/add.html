<html>
    <head>
        <title>Add Photo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                    <div class="card">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group m-3">
                                <label>Description</label>
                                <input required name='description' class="form-control" type="text" placeholder="Enter a Description..">
                            </div>

                            <div class="form-group m-3">
                                <label>Select a Category</label>
                                <select name='category' class="form-control">
                                    <option value='none'>Select a category..</option>
                                    {% for category in categories %}
                                        <option value='{{category.id}}'>{{category}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group m-3">
                                <label>Create a new category</label>
                                <input name='category_new' class="form-control" type="text" placeholder="Create a new category..">
                            </div>

                            <div class="form-group m-3">
                                <label>Upload Image</label>
                                <input required name='image' class="form-control-file" type="file" id="formFile">
                            </div>

                            <button type='submit' class="btn btn-primary m-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
